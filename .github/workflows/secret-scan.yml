name: Security & Socket.IO Auth Scans

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  security-scan:
    name: üîç Security & Auth Checks (OTS-RSK-00043 / OTS-RSK-00037)
    runs-on: ubuntu-latest

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

    steps:
      # -------------------------------
      # Setup
      # -------------------------------
      - name: üõ†Ô∏è Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
          npm install -g snyk
          sudo apt-get update -y
          sudo apt-get install -y openjdk-17-jre-headless unzip wget

      # -------------------------------
      # OTS-RSK-00043 ‚Äî Vulnerable Dependencies
      # -------------------------------

      - name: üß© Run Snyk Dependency Scan
        run: |
          snyk auth $SNYK_TOKEN
          snyk test || echo "Snyk found vulnerabilities."

      - name: üêç Run Bandit (Python Security Scan)
        run: |
          bandit -r . -f txt -o bandit-report.txt || true

      - name: üõ°Ô∏è Install & Run OWASP Dependency-Check (Patched)
        run: |
          echo "‚¨áÔ∏è Downloading latest OWASP Dependency-Check..."
          wget https://github.com/jeremylong/DependencyCheck/releases/latest/download/dependency-check.zip -O dependency-check.zip
          unzip dependency-check.zip -d /opt/dependency-check
          echo "/opt/dependency-check/bin" >> $GITHUB_PATH
          echo "‚öôÔ∏è Running Dependency-Check with NVD API key..."
          dependency-check.sh \
            --project "${{ github.repository }}" \
            --scan . \
            --format "HTML" \
            --out dependency-check-report.html \
            --nvdApiKey "$NVD_API_KEY" \
            || true

      # -------------------------------
      # OTS-RSK-00037 ‚Äî Socket.IO Auth Verification
      # -------------------------------
      - name: üîí Validate Socket.IO Auth
        run: |
          echo "Checking for secure WebSocket (wss://) usage..."
          if grep -R "io(" -n . | grep -v "wss://"; then
            echo "‚ùå Insecure socket usage found (not using wss://)";
            exit 1;
          else
            echo "‚úÖ All socket connections use wss://";
          fi

          echo "Checking for token-based Socket.IO authentication..."
          if ! grep -R "token" -n . | grep -E "socket|auth"; then
            echo "‚ö†Ô∏è Token-based auth not explicitly detected, please review manually.";
          else
            echo "‚úÖ Token-based authentication references found.";
          fi

      # -------------------------------
      # Artifacts & Reports
      # -------------------------------
      - name: üì§ Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.txt
            dependency-check-report.html
