name: Security & Socket.IO Auth Scans

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  security-scan:
    name: ğŸ” Security & Auth Checks
    runs-on: ubuntu-latest

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
          npm install -g snyk
          sudo apt-get update -y
          sudo apt-get install -y openjdk-17-jre-headless unzip wget
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v10.0.2/dependency-check-10.0.2-release.zip
          unzip dependency-check-10.0.2-release.zip -d /opt/
          echo "/opt/dependency-check/bin" >> $GITHUB_PATH

      # -------------------------------
      # OTS-RSK-00043 â€” Vulnerable Dependencies
      # -------------------------------
      - name: ğŸ§© Run Snyk Scan
        run: |
          snyk auth $SNYK_TOKEN
          snyk test || echo "Snyk found vulnerabilities."

      - name: ğŸ Run Bandit (Python Security Scan)
        run: |
          bandit -r . -f txt -o bandit-report.txt || true

      - name: ğŸ›¡ï¸ Run OWASP Dependency-Check
        run: |
          dependency-check.sh --project "${{ github.repository }}" --scan . --format "HTML" --out dependency-check-report.html || true

      # -------------------------------
      # OTS-RSK-00037 â€” Socket.IO Auth Verification
      # -------------------------------
      - name: ğŸ”’ Validate Socket.IO Auth
        run: |
          echo "Checking for secure WebSocket (wss://) usage..."
          if grep -R "io(" -n . | grep -v "wss://"; then
            echo "âŒ Insecure socket usage found (not using wss://)";
            exit 1;
          else
            echo "âœ… All socket connections use wss://";
          fi

          echo "Checking for token-based Socket.IO authentication..."
          if ! grep -R "token" -n . | grep -E "socket|auth"; then
            echo "âš ï¸ Token-based auth not explicitly detected, please review manually.";
          else
            echo "âœ… Token-based authentication references found.";
          fi

      - name: ğŸ“¤ Upload Reports as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.txt
            dependency-check-report.html
